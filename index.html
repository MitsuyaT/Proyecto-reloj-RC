<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/estilo-hero.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>homePage</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-black">
        <form class="container-fluid justify-content-end">
          <button class="btn btn-outline-warning me-2" type="button">
            <a href="pages/registro.html">Registro</a>
          </button>
        </form>
      </nav>
      <div class="d-flex justify-content-center mt-2 letra">
        <h2 class="fs-1">
          <span class="text-light opacity-75 titulo">Bienvenidos</span> a tic
          tac store
        </h2>
      </div>
    </header>
    <main>
      <div class="fs-4 d-flex justify-content-center">
        <p class="parrafo fw-bold">
          "Encuentra el reloj perfecto que defina tu estilo. ¡Visítanos y
          descubre nuestra exclusiva colección hoy mismo!"
        </p>
      </div>
      <div class="d-flex text-success justify-content-center">
        <h1 class="fuente-h1">Inicia sesion para ver todos los productos!</h1>
      </div>
      <div class="form-contenedor">
        <form class="formulario">
          <h1 class="d-flex justify-content-center fs-3 text-light">
            iniciar sesion
          </h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fs-5 text-white"
              >Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label text-white fs-5"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control input-2"
              id="exampleInputPassword1"
            />
          </div>
          <div class="forget">
            <a href="">olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-outline-warning mt-3">
            Iniciar
          </button>
          <div class="d-flex mt-2 text-white">
            <p>No estas registrado? <a href="">registrate ahora</a></p>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
