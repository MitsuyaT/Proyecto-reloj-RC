<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/registro.css" />
    <link rel="icon" href="../assets/css/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="navbar-styles">
        <div class="container-fluid py-2">
          <a class="navbar-brand" href=""
            ><img src="../assets/src/logo.png" alt="Logo" width="100"
          /></a>
          <button
            class="navbar-toggler boton-collapse"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center py-2">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="idIngreseUsuario"
              aria-describedby="emailHelp"
            />
            <div id="idErrorUsuario" class="form-text text-danger">
              Complete este campo
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="idIngreseEmail"
              aria-describedby="emailHelp"
            />
            <div id="idErrorEmailUsuario" class="form-text text-danger">
              Complete este campo
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="idIngreseContrasenia"
            />
            <div id="idErrorContrasenia" class="form-text text-danger">
              Complete este campo
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Repetir Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="idIngreseRepetirContrasenia"
            />
            <div id="idErrorRepetirContrasenia" class="form-text text-danger">
              Complete este campo
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Aceptar Términos y Condiciones</label
            >
          </div>

          <button type="submit" class="btn btn-registro" id="idBotonRegistro">
            Enviar Datos
          </button>
        </form>
      </div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-dark">© 2024 Company, Inc</p>
      <a
        href="#"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          width="20%"
          src="/Proyecto-reloj-RC/assets/src/Logo-reloj-dorado.jpg"
          style="border-radius: 5%"
          alt="logo-reloj-dorado"
        />
      </a>
      <ul class="text-end col-md-4 list-unstyled">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-dark">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-dark">FAQ</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-dark">Sobre nosotros</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-dark">Contacto</a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/javascript/registro.js"></script>
  </body>
</html>
