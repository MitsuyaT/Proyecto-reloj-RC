<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/estilo-hero.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>homePage</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-black">
        <form class="container-fluid justify-content-end">
          <button class="btn btn-outline-success me-2" type="button">
            registrarse
          </button>
          <button class="btn btn-outline btn-outline-secondary" type="button">
            inciar sesion
          </button>
        </form>
      </nav>
      <div
        class="d-flex justify-content-center mt-4 text-danger-emphasis letra"
      >
        <h2 class="fs-1">
          <span class="text-light opacity-50">Bienvenidos</span> a tic tac store
        </h2>
      </div>
    </header>
    <main>
      <div class="d-flex text-success mt-4">
        <h1 class="fuente-h1">Inicia sesion para ver todos los productos!</h1>
      </div>
      <div class="form-contenedor">
        <h1 class="text-success-emphasis">Welcome</h1>
        <form class="">
          <div class="mb-3">
            <label
              for="exampleInputEmail1"
              class="form-label fs-5 text-dark-emphasis"
              >Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label text-dark-emphasis fs-5"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control input-2"
              id="exampleInputPassword1"
            />
          </div>
          <div class="forget">
            <a href="">olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-outline-success mt-4">
            Iniciar
          </button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
